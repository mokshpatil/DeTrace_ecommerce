{% extends 'store/main.html' %}
{% block content %}
<h2>Your Coupons</h2>
<a href="{% url 'create_coupon' %}">Create Coupon</a>
<ul>
    {% for coupon in coupons %}
    <li>
        {{ coupon.code }} - {{ coupon.discount }}%
        <a href="{% url 'edit_coupon' coupon.id %}">Edit</a>
        <a href="{% url 'delete_coupon' coupon.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
