{% extends 'store/main.html' %}
{% block content %}
<h2 class="mb-4">Your Coupons</h2>
<a class="btn btn-primary mb-4" href="{% url 'create_coupon' %}">Create Coupon</a>
<ul class="list-group">
    {% for coupon in coupons %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ coupon.code }} - {{ coupon.discount }}%
        <div class="btn-group">
            <a href="{% url 'edit_coupon' coupon.id %}" class="btn btn-secondary btn-sm">Edit</a>
            <a href="{% url 'delete_coupon' coupon.id %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
